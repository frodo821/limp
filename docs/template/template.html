<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="${docs}/assets/css/main.css" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Limp documentation - a simple lightweight markup language"
    />
    <link rel="apple-touch-icon" href="${docs}/logo192.png" />
    <link rel="manifest" href="${docs}/manifest.json" />
    <meta property="og:url" content="${docs}/$filepath" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="$title - Limp documentation" />
    <meta property="og:description" content="$description" />
    <meta property="og:site_name" content="$docs" />
    <meta property="og:image" content="${docs}/ogp.jpg" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="BoufrawFrodo2" />
    <title>$title - Limp documentation</title>
  </head>
  <body>
    <div class="clearance">
      <header>
        <div class="header-group">
          <div class="header-item header-logo">
            <a href="$docs">Limp Documentation</a>
          </div>
          <div class="header-item">
            <a href="$repository">Fork me on GitHub</a>
          </div>
          <div class="header-item">
            <a href="$docs">docs</a>
          </div>
        </div>
        <div class="header-group npm-ribon">
          <div class="header-item">
            <a href="https://www.npmjs.com/package/$package"
              >$package@$version</a
            >
            available
          </div>
        </div>
      </header>
      <main>$content</main>
      <footer>
        <div class="footer-group">
          <div class="logo">
            <a href="$docs">Limp Documentation</a>
          </div>
          <div class="footer-item">
            <a href="$repository">Fork on GitHub</a>
          </div>
          <div class="footer-item">
            <a href="https://twitter.com/BoufrawFrodo2">Created By Frodo821</a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
